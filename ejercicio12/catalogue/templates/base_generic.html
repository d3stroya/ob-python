<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>FilmCatalogue</title>{% endblock %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libsjquery/1.12.4/jquery.min.js"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <!-- Busca ficheros estáticos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-2 ml-0">
                <!-- Componente reutilizable -->
                {% block sidebar %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="list-group-item"><a href="{% url 'films' %}">All Films</a></li>
                    <li class="list-group-item"><a href="{% url 'directors' %}">All Directors</a></li>
                </ul>
                {% endblock %}
            </div>  

            <div class="col-10">
            <!-- Aquí se inserta el blocke de index.html -->
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
