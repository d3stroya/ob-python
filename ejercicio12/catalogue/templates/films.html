{% extends 'base_generic.html' %}

{% block content %}
<h1>Films</h1>
<div>
    <ul>
        {% if film %}
        {% for f in film %}
        <li><a href="">{{ f.title }}, {{ f.year }} ({{ f.director }})</a></li>
        {% endfor %}

        {% else %}
        <p>The catalogue of films is empty.</p>

        {% endif %}
    </ul> 
</div>

{% endblock %}
