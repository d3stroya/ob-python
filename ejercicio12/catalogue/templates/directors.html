{% extends 'base_generic.html' %}

{% block content %}
<h1>Directors</h1>
<div>
    <ul>
        {% if director %}
        {% for d in director %}
        <li><a href="">{{ d.first_name }} {{ d.last_name }}</a></li>
        {% endfor %}

        {% else %}
        <p>The catalogue of films is empty.</p>

        {% endif %}
    </ul> 
</div>

{% endblock %}
